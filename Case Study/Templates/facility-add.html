<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<div class="d-flex justify-content-center">
    <div class="col-6">
        <h4 style="text-align: center" th:if="${message != null}" th:text="${message}"></h4>

        <div class="my-5"><h1>Build new Facility</h1></div>
        <form class="my-5" action="/facility/add" method="post" th:object="${facilityDto}">


            <!--            ----------Form chọn kiểu cơ sở------------>
            <div class="form-group">
                <label th:for="facilityType">Facility Type</label>
                <select id="facilityType" class="form-select hideDefaultSelect" th:field="*{facilityType}">
                    <option class="defaultSelect" th:value="null">Choose Facility Type</option>
                    <option th:each="facilityType : ${facilityTypeList}" th:value="${facilityType.id}"
                            th:text="${facilityType.name}"></option>
                </select>
                <br>
            </div>

            <!--            ----------Form nhập tên------------>
            <div class="form-group">
                <label th:for="name">Facility's Name</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p th:errors="*{name}" class="text-danger"></p>
            </div>


            <!--            ----------Form nhập diện tích------------>
            <div class="form-group">
                <label th:for="area">Area</label>
                <input type="text" class="form-control" th:field="*{area}">
                <p th:errors="*{area}" class="text-danger"></p>
            </div>


            <!--            ----------Form nhập chi phí thuê------------>
            <div class="form-group">
                <label th:for="cost">Rental Cost</label>
                <input type="text" class="form-control" th:field="*{cost}">
                <p th:errors="*{cost}" class="text-danger"></p>
            </div>


            <!--            ----------Form nhập số người tối đa------------>
            <div class="form-group">
                <label th:for="maxUser">Maximum Users</label>
                <input type="number" min="0" class="form-control" th:field="*{maxUser}">
                <p th:errors="*{maxUser}" class="text-danger"></p>
            </div>


            <!--            ----------Form chọn tiêu chuẩn phòng------------>
            <div class="form-group">
                <label th:for="roomStandard">Room Standard</label>
                <select class="form-select hideDefaultSelect" th:field="*{roomStandard}">
                    <option class="defaultSelect" th:value="null">Choose Room Standard</option>
                    <option th:value="Vip" th:text="Vip"></option>
                    <option th:value="Normal" th:text="Normal"></option>
                </select>
                <p th:errors="*{roomStandard}" class="text-danger"></p>
            </div>

            <!--            ----------Form nhập mô tả tiện nghi khác------------>
            <div class="form-group">
                <label th:for="otherDescription">Other Description</label>
                <input type="text" class="form-control" th:field="*{otherDescription}">
                <p th:errors="*{otherDescription}" class="text-danger"></p>
            </div>

            <!--            ----------Form nhập số diện tích hồ bơi------------>
            <div id="poolArea" class="form-group">
                <label th:for="poolArea">Pool Area</label>
                <input type="text" class="form-control" th:field="*{poolArea}">
                <p th:errors="*{poolArea}" class="text-danger"></p>
            </div>

            <!--            ----------Form nhập số tầng------------>
            <div id="floorNumber" class="form-group">
                <label th:for="floorNumber">Floor Number</label>
                <input type="number" min="0" class="form-control" th:field="*{floorNumber}">
                <p th:errors="*{floorNumber}" class="text-danger"></p>
            </div>

            <!--            ----------Form nhập dịch vụ miễn phí đi kèm------------>
            <div id="freeService" class="form-group">
                <label th:for="freeService">Free Service</label>
                <input type="text" class="form-control" th:field="*{freeService}">
                <p th:errors="*{freeService}" class="text-danger"></p>
            </div>

            <!--            ----------Form chọn kiểu thuê------------>
            <div class="form-group">
                <label th:for="rentalType">Rental Type</label>
                <select class="form-select hideDefaultSelect" th:field="*{rentalType}">
                    <option class="defaultSelect" th:value="null">Choose Rental Type</option>
                    <option th:each="rentalType : ${rentalTypeList}" th:value="${rentalType.id}"
                            th:text="${rentalType.name}"></option>
                </select>
            </div>

            <!--            ----------Nút tuỳ chọn------------>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px; margin-left: 55px;">
                <a class="form-control btn btn-outline-secondary" href="/facility"
                   style="text-decoration: none; color: black; width: 30%">Cancel</a>
                <input style="width: 30%" type="submit" class="form-control btn btn-outline-success mx-5"
                       id="formInput11" value="Submit">
            </div>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <a type="button" class="form-control btn btn-success"
                   href="/" style="text-decoration: none; color: white; width:
                   30%">Home</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
